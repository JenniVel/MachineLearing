<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Classifier</title>
</head>
<body>
    <h1>Email/SMS Spam Classifier</h1>
    <form method="POST">
        <textarea name="sms" rows="5" cols="50" placeholder="Enter the message"></textarea><br>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
